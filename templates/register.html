{% include "header.html" %}
<div class="text-center">
    <main class="form-signin">
        <form data-bitwarden-watching="1" method="post" action="{{ url_for('register') }}">
            <img class="mb-4" src="{{ url_for('static',filename='images/user-icon.png') }}" alt="" width="72"
                 height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="floating-name" name="name" placeholder="username">
                <label for="floating-name">Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>
</div>

{% include "footer.html" %}>login
