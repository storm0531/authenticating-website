<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
    
    </head>
    <body>
        <header class="site-header sticky-top px-5 bg-light">
            <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="{{ url_for('home') }}"
                   class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
                </ul>
                
                <div class="col-md-3 text-end">
                    {% if current_user.is_authenticated %}
                    <button type="button" class="btn btn-primary"><a class="text-decoration-none link-light"
                                                                     href="{{ url_for('logout') }}">Logout</a></button>
                    {% else %}
                    <button type="button" class="btn btn-outline-primary me-2"><a class="text-decoration-none link-dark"
                                                                                  href="{{ url_for('login') }}">Login</a>
                    </button>
                    <button type="button" class="btn btn-primary"><a class="text-decoration-none link-light"
                                                                     href="{{ url_for('register') }}">Sign-up</a>
                    </button>
                    {% endif %}
                </div>
            </nav>
        </header>
